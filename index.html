<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
</head>
<link rel="stylesheet" href="index.css">

<body>
    <header>
        <div class="navbar">
            <div class="algos">
                <ul>
                    <button class="btn">Bubble</button>
                    <button class="btn">Selection</button>
                    <button class="btn">Insertion</button>
                    <button class="btn">Merge</button>
                    <button class="btn">Quick</button>
                    <button class="btn">Heap</button>
                </ul>
            </div>
            
            <div class="array-input">
                <button id="newarray">Generate a new array</button>
                <h3 id="size">size of array:</h3>
                <input class="slider" id="a_size" type="range" min=20 max=150 step=1 value=80>
                <h3 id="speed">speed of algorithm:</h3>
                <input class="slider" id="a_speed" type="range" min=1 max=5 step=1 value=4>
            </div>

        </div>
    </header>
    <section>


        <div id="array_container">
            Please click on generate array
        </div>



    </section>


    <script src="scripts/main.js"></script>
    <script src="scripts/visualizations.js"></script>
    <script src="scripts/bubble_sort.js"></script>
    <script src="scripts/heap_sort.js"></script>
    <script src="scripts/insertion_sort.js"></script>
    <script src="scripts/merge_sort.js"></script>
    <script src="scripts/quick_sort.js"></script>
    <script src="scripts/selection_sort.js"></script>
</body>

</html>
